language: node_js

node_js:
  - "node"

addons:
  firefox: latest-beta

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

# DEFAULTS: Travis runs `npm install` and `npm test`

after_success:
  - npm run codecov
  - sudo apt-get -qq update
  - sudo apt-get install -y mkdocs
  - npm run doc

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: site
  github_token: $GITHUB_TOKEN
  on:
    branch: master
